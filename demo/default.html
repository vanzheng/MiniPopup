<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Popup Demo Page</title>
    <link type="text/css" rel="Stylesheet" href="../main.css" />
    <script type="text/javascript" src="../jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="../miniPopup.js"></script>
    <style type="text/css">
    .box {
        height: 2000px;
        margin: 20px;
        border: 1px solid #000;
    }
    </style>
</head>

<body>
    <input type="button" class="ShowDemo" value="Show Popup" />
    <div class="box">
        The placeholder area.
    </div>
    <input type="button" class="ShowDemo" value="Show Popup" />
    <div class="mini-popup-mask" style="filter: alpha(opacity=70); opacity: 0.7;"></div>
    <div class="mini-popup">
        <div class="mini-popup-header">
            <div class="mini-popup-buttons mini-popup-close  close" title="Close"></div>
        </div>
        <div class="mini-popup-content">
            <p>Some your content here 1. Some your content here 1.</p>
            <p>Some your content here 2. Some your content here 2.</p>
            <p>Some your content here 3. Some your content here 3.</p>
            <p>Some your content here 4. Some your content here 4.</p>
            <p>Some your content here 5. Some your content here 5.</p>
        </div>
        <div class="mini-popup-footer">
            <div class="confirm">
                <div class="mini-popup-buttons confirm-btn">
                    <input type="button" class="confirmbtn" value="Confirm" />
                    <span class="mini-popup-buttons confirm-left"></span>
                </div>
            </div>
            <div class="cancel">
                <div class="mini-popup-buttons cancel-btn cancel">
                    <input type="button" class="cancelbtn" value="Cancel" />
                    <span class="mini-popup-buttons cancel-left"></span>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    $(function() {

        var popup = $('.mini-popup').miniPopup({
            beforeOpen: function() {
                console.log('The miniPopup beforeOpen.');
            },
            beforeClose: function() {
                console.log('The miniPopup beforeClose');
            }
        });
        
        $('.ShowDemo').click(function() {
            popup.miniPopup('open');
        });

    });
    </script>
</body>

</html>
